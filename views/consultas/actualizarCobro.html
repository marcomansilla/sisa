{{extend 'layout.html'}}

{{=cupon}}


<script type="text/javascript">
  $(document).ready(function(){
  $("#cobros_pagado").attr("disabled","disabled")
  var pago=$("#cobros_pagado").val();
  $("#cobros_pago").keyup(function(){
     if ($(this).val()){
      $("#cobros_pagado").val(parseFloat($("#cobros_pago").val())+parseFloat(pago));
     }
     else{
      $("#cobros_pagado").val(pago);
     }
  });
  });
</script>
